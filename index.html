<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WaveSurfer Demo</title>
  <script src="https://unpkg.com/wavesurfer.js"></script>
  <style>
    .waveform { height: 100px; margin: 20px 0; }
  </style>
</head>
<body>

<h2>Test Player for rain.wav</h2>
<div id="waveform-Artlist_100349" class="waveform"></div>
<button onclick="playSegment('Artlist_100349', 2, 5)">Play Event A (2–5s)</button>
<button onclick="playSegment('Artlist_100349', 6, 8)">Play Event B (6–8s)</button>

<script>
  const waves = {};

  function createWaveSurfer(containerId, audioFile) {
    return WaveSurfer.create({
      container: containerId,
      waveColor: '#aaa',
      progressColor: '#007bff',
      height: 100
    }).load(audioFile);
  }

  function playSegment(key, start, end) {
    const wave = waves[key];
    if (!wave) return;
    wave.play(start, end);
  }

  // 初始化播放器
  waves['Artlist_100349'] = WaveSurfer.create({
    container: '#waveform-Artlist_100349',
    waveColor: '#aaa',
    progressColor: '#007bff',
    height: 100
  });
  waves['Artlist_100349'].load('audios/Artlist_100349.wav');
</script>

</body>
</html>
